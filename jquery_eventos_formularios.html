<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>jQuery eventos - formularios</title>

		<!-- jquery -->
		<script src="jquery-3.9.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function(){

				//focus
				//blur
				//change

				$('.campo1').change(function(){
					alert('Elemento foi modificado');
				})

			});

		</script>

	</head>

	<body>
		<select class="campo1">
			<option value="1">Primeira opção</option>
			<option value="2">Segunda opção</option>
		</select>

</html>
